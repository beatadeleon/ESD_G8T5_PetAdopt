version: "3.8"

volumes:
  rabbitmq_data:

services:
 
  ###################################
  # adoption microservice
  ###################################
  adoption:
    build:
      context: ./
      dockerfile: adoption.Dockerfile
    image: beasdeleon/adoption:esd_g8t5
    restart: always
    environment:
      DATABASE_URL: "https://petadopt-e0fe8-default-rtdb.asia-southeast1.firebasedatabase.app/"
      SERVICE_ACCOUNT_PATH: "./petadopt-e0fe8-firebase-adminsdk-l81sh-f8914d3037.json"
      PYTHONUNBUFFERED: 1
    ports:
      - "5110:5110"

 
  # #######################################################
  # # pet listing microservice
  # #######################################################
  petListings:
    build:
      context: ./
      dockerfile: petListings.Dockerfile
    image: beasdeleon/pet_listings:esd_g8t5
    restart: always
    environment:
      DATABASE_URL: "https://petadopt-e0fe8-default-rtdb.asia-southeast1.firebasedatabase.app/"
      SERVICE_ACCOUNT_PATH: "./petadopt-e0fe8-firebase-adminsdk-l81sh-f8914d3037.json"
      PYTHONUNBUFFERED: 1
    ports:
      - "8082:8082"


  # #######################################################
  # # booking microservice
  # #######################################################
  booking:
    build:
      context: ./
      dockerfile: booking.Dockerfile
    image: beasdeleon/booking:esd_g8t5
    restart: always
    environment:
      DATABASE_URL: "https://petadopt-e0fe8-default-rtdb.asia-southeast1.firebasedatabase.app/"
      SERVICE_ACCOUNT_PATH: "./petadopt-e0fe8-firebase-adminsdk-l81sh-f8914d3037.json"
      PYTHONUNBUFFERED: 1
    ports:
      - "5600:5600"

  # ####################################
  # # RabbitMQ: The messaging broker   
  # ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json
      - rabbitmq_data:/var/lib/rabbitmq
      

  # ###################################
  # # notifications microservice
  # ###################################
  notifications:
    build:
      context: ./
      dockerfile: notifications.Dockerfile
    image: beasdeleon/notifications:esd_g8t5
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1


  # #################################################
  # # manage request complex microservice
  # #################################################
  manageRequest:
    build:
      context: ./
      dockerfile: manageRequest.Dockerfile
    image: beasdeleon/manage_request:esd_g8t5
    restart: always
    depends_on:
      - adoption
      - rabbitmq
      - petListings
      - notifications
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      adoption_url: http://adoption:5110/submit_application
      pet_url: http://petListings:8082/add_applicants/{}
      PYTHONUNBUFFERED: 1
    ports:
      - "5300:5300"
  # #################################################
  # # accept request complex microservice
  # #################################################
  acceptRequest:
    build:
      context: ./
      dockerfile: acceptRequest.Dockerfile
    image: beasdeleon/accept_request:esd_g8t5
    restart: always
    depends_on:
      - rabbitmq
      - adoption
      - petListings
      - notifications
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5400:5400"
  
  # #################################################
  # # cancel request complex microservice
  # #################################################
  cancelRequest:
    build:
      context: ./
      dockerfile: cancelRequest.Dockerfile
    image: beasdeleon/cancel_request:esd_g8t5
    restart: always
    depends_on:
      - rabbitmq
      - adoption
      - petListings
      - booking
      - notifications
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      a_queue_name: Activity_Log
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

 